<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <form id="myFormulario">
        <input type="text" name="nombre" placeholder="Ingrese el nombre" required>
        <input type="text" name="apellido" placeholder="Ingrese el apellido">
        <input type="number" name="edad" pattern="[0-9]+" placeholder="Ingrese la edad" required>
        <input type="submit" value="enviar">
    </form>
    <button id="myList">Listar</button>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody id="myTabla">
           
        </tbody>
    </table>
</body>
</html>
